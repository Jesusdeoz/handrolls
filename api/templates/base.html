<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <!-- Escala correcta en móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{% block title %}App{% endblock %}</title>

  <style>
    :root{
      --bg:#f8fafc; --card:#ffffff; --b:#e5e7eb; --txt:#111827; --muted:#6b7280;
      --green:#16a34a; --green-200:#dcfce7; --red:#dc2626; --red-200:#fee2e2;
    }

    /* Layout base y tipografía */
    * ,*::before,*::after{ box-sizing: border-box; }
    html,body{ margin:0; padding:0; background:var(--bg); color:var(--txt);
      font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial; }
    a{ color:#2563eb; text-decoration:none; }

    /* Contenedor principal */
    .container{ max-width:1100px; margin:0 auto; padding:16px; }

    /* Barra de navegación */
    .nav{ display:flex; gap:12px; align-items:center; margin:8px 0 16px; flex-wrap:wrap; }
    .nav a{ padding:6px 10px; border-radius:8px; border:1px solid var(--b); background:#fff; }

    /* Tarjetas / cajas */
    .card{ background:var(--card); border:1px solid var(--b); border-radius:12px; padding:16px; margin:12px 0; overflow-x:auto; }

    /* Botones */
    .btn{ display:inline-block; background:#111827; color:#fff; border:none; border-radius:10px; padding:10px 14px; cursor:pointer; }
    .btn:hover{ filter:brightness(0.95); }
    .btn-sm{ padding:8px 10px; font-size:14px; border-radius:8px; }

    /* Badges básicos (estados) */
    .badge{ display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; font-weight:600; }
    .badge-green{ background:var(--green-200); color:#166534; }
    .badge-red{ background:var(--red-200); color:#991b1b; }

    /* Tabla */
    .table{ width:100%; border-collapse:collapse; }
    .table thead th{ text-align:left; font-weight:600; padding:12px; border-bottom:1px solid var(--b); color:#374151; }
    .table tbody td{ padding:12px; border-bottom:1px solid #f1f5f9; vertical-align:top; }
    .right{ text-align:right; }

    /* Utilidades de texto */
    .sub{ color:var(--muted); font-size:12px; }
    .wrap{ white-space: pre-wrap; word-break: break-word; } /* preserva saltos de línea */

    /* Formularios */
    label{ display:block; }
    input,select,textarea{ padding:10px; border:1px solid var(--b); border-radius:10px; width:100%; max-width:100%; }
    /* ¡No ensanchar radios/checkbox! */
    input[type="radio"], input[type="checkbox"]{
      width:auto !important; max-width:none !important; display:inline-block; vertical-align:middle;
    }

    fieldset{ border:1px dashed var(--b); border-radius:10px; padding:12px; }
    legend{ padding:0 6px; color:#374151; }

    /* Mobile: todo más cómodo y tabla con scroll lateral */
    @media (max-width: 768px){
      .container{ padding:12px; }
      .btn,.btn-sm{ padding:12px 14px; font-size:16px; touch-action:manipulation; }
      input,select,textarea{ font-size:16px; }
      .table{ display:block; overflow-x:auto; white-space:nowrap; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <a href="/">Mostrador</a>
      <a href="/kitchen">Cocina</a>
    </div>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
