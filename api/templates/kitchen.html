{% extends "base.html" %}
{% block title %}Cocina{% endblock %}
{% block content %}

<h2>Pedidos pendientes (Cocina)</h2>
<p class="sub">Pedidos pendientes.</p>

<style>
  .table { width:100%; border-collapse:collapse; }
  .table thead th { text-align:left; font-weight:600; padding:12px; border-bottom:1px solid #e5e7eb; color:#374151; }
  .table tbody td { padding:12px; border-bottom:1px solid #f1f5f9; vertical-align:top; }
  .right { text-align:right; }
  .sub { color:#6b7280; font-size:12px; }
  .wrap { white-space: pre-wrap; word-break: break-word; }

  .badge { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; font-weight:600; }
  .badge-green { background:#dcfce7; color:#166534; }  /* Pendiente */

  .row-green { border-left:4px solid #22c55e; }

  .muted { color:#6b7280; padding:12px; }

  /* Etiqueta visual para la hora */
  .time-badge{
    display:inline-block;
    padding:4px 8px;
    border-radius:8px;
    border:1px solid #e5e7eb;
  }
  .time-badge-late{
    background:#fee2e2;   /* rojo claro */
    color:#991b1b;        /* texto rojo oscuro */
    border-color:#fca5a5; /* borde rojizo */
    font-weight:600;
  }

</style>

<div class="card">
  <table class="table">
    <thead>
      <tr>
        <th>Pedido</th>
        <th>Hora</th>
        <th>Cliente</th>
        <th>Estado</th>
        <th>Pago</th>
        <th class="right">Total</th>
      </tr>
    </thead>
    <tbody id="orders_tbody"></tbody>
  </table>
  <div id="empty" class="muted" style="display:none;">No hay pedidos pendientes.</div>
</div>

<script src="{{ url_for('static', filename='kitchen.js') }}"></script>
{% endblock %}
