{% extends "base.html" %}
{% block title %}Cocina{% endblock %}
{% block content %}

<!-- Estilos y JS específicos de Kitchen -->
<link rel="stylesheet" href="{{ url_for('static', filename='kitchen.css') }}">
<script defer src="{{ url_for('static', filename='kitchen.js') }}"></script>

<h2 class="k-title">Pedidos pendientes (Cocina)</h2>
<p class="sub k-sub">Esta vista solo muestra los pedidos pendientes y se actualiza automáticamente.</p>

<div class="card kitchen">
  <table class="table">
    <thead>
      <tr>
        <th>Pedido</th>
        <th>Hora</th>
        <th>Cliente</th>
        <th>Estado</th>
        <th>Pago</th>
        <th class="right">Total</th>
      </tr>
    </thead>
    <tbody id="orders_tbody"></tbody>
  </table>

  <div id="empty" class="muted" style="display:none;">No hay pedidos pendientes.</div>
</div>

{% endblock %}
