{% extends "base.html" %}
{% block title %}Pedidos{% endblock %}
{% block content %}
<style>
  /* Tabla estilo lista */
  .table { width:100%; border-collapse:collapse; }
  .table thead th { text-align:left; font-weight:600; padding:12px; border-bottom:1px solid #e5e7eb; color:#374151; }
  .table tbody td { padding:12px; border-bottom:1px solid #f1f5f9; vertical-align:middle; }
  .right { text-align:right; }
  .sub { color:#6b7280; font-size:12px; }

  /* Etiquetas de estado */
  .badge { display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; font-weight:600; }
  .badge-green { background:#dcfce7; color:#166534; }
  .badge-red   { background:#fee2e2; color:#991b1b; }

  /* Indicadores por fila (borde izquierdo) */
  .row-green { border-left:4px solid #22c55e; }
  .row-red   { border-left:4px solid #ef4444; }
</style>

<h2>Pedidos</h2>

<div class="card">
  <table class="table">
    <thead>
      <tr>
        <th>Pedido</th>
        <th>Hora</th>
        <th>Cliente</th>
        <th>Estado</th>
        <th>Pago</th>
        <th class="right">Total</th>
      </tr>
    </thead>
    <tbody id="orders_tbody"></tbody>
  </table>
</div>

<script src="{{ url_for('static', filename='kitchen.js') }}"></script>
{% endblock %}
